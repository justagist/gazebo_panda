gazebo_panda:

  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 100


  effort_joint_position_controller:
    type: effort_controllers/JointGroupPositionController
    joints:
      - panda_joint1
      - panda_joint2
      - panda_joint3
      - panda_joint4
      - panda_joint5
      - panda_joint6
      - panda_joint7
    panda_joint1:
      pid: {p: 3000,  i: 10.0, d: 25.0}
    panda_joint2:
      pid: {p: 3000,  i: 10.0, d: 25.0}
    panda_joint3:
      pid: {p: 3000,  i: 10.0, d: 25.0}
    panda_joint4:
      pid: {p: 3000,  i: 10.0, d: 25.0}
    panda_joint5:
      pid: {p: 3000,  i: 10.0, d: 25.0}
    panda_joint6:
      pid: {p: 3000,  i: 10.0, d: 25.0}
    panda_joint7:
      pid: {p: 3000,  i: 10.0, d: 25.0}

  effort_joint_torque_controller:
    type: effort_controllers/JointGroupEffortController
    joints:
      - panda_joint1
      - panda_joint2
      - panda_joint3
      - panda_joint4
      - panda_joint5
      - panda_joint6
      - panda_joint7

